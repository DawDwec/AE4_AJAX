<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE4 Ajax</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css">

    <!--JavaScript-->
    <script type="text/javascript" defer src="js/validacion.js"></script>
    <script type="text/javascript" defer src="js/precio.js"></script>
    <script type="text/javascript" defer src="js/pizzaMenu.js"></script>

</head>
<body>
<div>
    <form id="formulario" action="pedido.php" method="post">
        <fieldset id="pedido">
            <legend>Datos cliente:</legend>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" class="form-control">
                <label for="direccion">Direccion:</label>
                <input id="direccion" type="text" class="form-control">
                <label for="telefono">Telefono:</label>
                <input id="telefono" type="text" class="form-control">
                <label for="email">Email:</label>
                <input id="email" type="text" class="form-control">
            </div>

            <br>
            <!-- Tabla donde el tamaño de la pizza es seleccionado. -->
            <div id="sizetable">
                <h3 class="tablehead">Selecciona el tamaño de la Pizza:</h3>
                <div class="menu initiallyHidden">
                    <input type="radio" name="tamano" value="Pequena"> Pequeña - 5.00€<br>
                    <input type="radio" name="tamano" value="Mediana"> Mediana - 10.00€<br>
                    <input type="radio" name="tamano" value="Grande"> Grande - 15.00€<br>
                </div>
            </div>
            <br>

            <div id="chk_option_error">
                <!--<b>SELECCIONE AL MENOS UN INGREDIENTE</b> -->
            </div>

            <div id="extratable">
                <h3 class="tablehead">Seleccione los ingredientes de la Pizza (Mínimo 1 ingrediente):</h3>
                <div class="menu initiallyHidden">
                    <input type="checkbox" name="ingrediente" value="Queso"> Queso - 1.00€<br>
                    <input type="checkbox" name="ingrediente" value="Tomate"> Tomate - 1.00€<br>
                    <input type="checkbox" name="ingrediente" value="Cebolla"> Cebolla - 1.00€<br>
                    <input type="checkbox" name="ingrediente" value="Champinon"> Champiñon - 1.00€<br>
                </div>
            </div>
            <br>
            <br>
            <button id="calc" type="submit" onclick="invoice()" class="btn btn-success btn-block">Procesar pedido</button>
            <br><br>
            <table class="pizza" style="width: 50%;" border="1" cellpadding="5">
                <tbody>
                <tr>
                    <td id="tamano"></td>
                    <td id="tamanoPrecio"></td>
                </tr>
                <tr>
                    <td id="ingrediente"></td>
                    <td id="ingredientePrecio"></td>
                </tr>
                <tr>
                    <td><strong>PRECIO TOTAL:</strong></td>
                    <td id="precioTotal"></td>
                </tr>
                </tbody>
            </table>
            <br>
            <br>

            <div>
                <button id="botonReset" type="reset" value="Reset" class="btn btn-outline-danger btn-block">Limpiar pedido</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
